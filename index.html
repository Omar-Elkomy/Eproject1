<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!--   font-family: 'Montserrat', sans-serif;  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- font-family: 'Fraunces', serif;  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">

    <picture class="p-image">

      <source srcset="images/image-product-mobile.jpg"
       media="(max-width:601px)">

      <img src="images/image-product-desktop.jpg" 
      alt="image-product-desktop">

    </picture>
    <div class="content-box">
    <p class="p-name">Perfume</p>

    <h2 class="p-title">Gabrielle Essence Eau De Parfum</h2>

    <p class="p-paragraph">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="p-price">
      <p class="newprice">$149.99</p>
      <p class="oldprice">$169.99</p>
    </div>

    <bottom class="p-bottom">
    <img src="images/icon-cart.svg" alt="icon-cart">
    <p> Add to Cart </p>  
    </bottom>
    </div>
      
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omar Mohamed Elkomy</a>.
  </div>

  
</body>

</html>
